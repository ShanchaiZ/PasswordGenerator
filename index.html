<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="p-header">
            <input type ="text" id="password">
        </div>
    </div>
<!--Start of form, starting with password length with default of 10 char when pg loads,and a minimum of 8 and max char of 128-->
    <div class="p-body">
        <div class="form-control">
            <label for="p-length">Desired Password Length</label>
            <input type="number" id="p-length" value="10" min="8" max="128">
            <p>Minimum length = 8 and Maximum length = 128</p>
        </div>
        <!--Form that include checkboxing of uppercase,lowercase, numbers and symbols as per user's interest. When page initially loads Uppercase will be autochecked on line 28.-->
        <div class="form-control">
            <label for="p-uppercase">Include Uppercase</label>
            <input type="checkbox" checked id="p-uppercase">
        </div>
        <div class="form-control">
          <label for="p-lowercase">Include Lowercase</label>
          <input type="checkbox" id="p-lowercase">
        </div>
        <div class="form-control">
          <label for="p-number">Include Number</label>
          <input type="checkbox" id="p-number">
        </div>
        <div class="form-control">
          <label for="p-symbol">Include Symbols</label>
          <input type="checkbox" id="p-symbol">
        </div>
        <!--submit button will generate password-->
        <div class="card-footer" id="card-footer">
          <button id="submit">Generate Password</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
